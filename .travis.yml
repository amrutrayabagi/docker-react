language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t amrutrayabagi/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true amrutrayabagi/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-590120104152"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id:  
    secure: "Encrypted AKIAYSZPGGDMLE2J5TDR"
  secret_access_key:
    secure: "Encypted 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"
